<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<div class="navbar-main">
    <div class="container d-flex justify-content-between align-items-center h-100">
        <div class="d-flex align-items-center">
            <div class="me-3">
                <img onclick="setLanguage('vi')" src="https://www.vietcombank.com.vn/-/media/Default-Website/Default-images/Icons/Language/VIE.png?db=web"
                     alt="VI">
            </div>
            <div>
                <img onclick="setLanguage('en')" src="https://www.vietcombank.com.vn/-/media/Default-Website/Default-images/Icons/Language/ENG.png?db=web"

            </div>
        </div>
    </div>
</div>

        <div class="row h-100 m-0">
            <div class="col-lg-7 col-12 p-0">
                <div class="header-cv m-0 text-center p-4 text-light">

                        <li>Hibernate</li>

                        <li>JQuery</li>

                        <li>Git</li>
                        <li>SQL</li>

                <div class="list-item">
                    <h6 class="mb-0" data-vi="DỰ ÁN" data-en="PROJECTS"></h6>
